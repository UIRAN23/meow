name: Flutter Build

on:
  push:
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Платформы для сборки'
        required: true
        type: choice
        options:
          - 'Все платформы'
          - 'Android'
          - 'Linux'
          - 'Windows'
          - 'Android + Linux'
          - 'Android + Windows'
          - 'Linux + Windows'

jobs:
  build-android:
    if: |
      github.event_name == 'push' ||
      contains(inputs.platforms, 'Android') ||
      inputs.platforms == 'Все платформы'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Recreate Project Structure
        run: |
          mv lib lib_backup
          mv pubspec.yaml pubspec_backup
          flutter create --org com.itoryon.meow --project-name imperor_signal .
          rm -rf lib
          rm -f pubspec.yaml
          mv lib_backup lib
          mv pubspec_backup pubspec.yaml

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-linux:
    if: |
      github.event_name == 'push' ||
      contains(inputs.platforms, 'Linux') ||
      inputs.platforms == 'Все платформы'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config \
            libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Recreate Project Structure
        run: |
          mv lib lib_backup
          mv pubspec.yaml pubspec_backup
          flutter create --org com.itoryon.meow --project-name imperor_signal .
          rm -rf lib
          rm -f pubspec.yaml
          mv lib_backup lib
          mv pubspec_backup pubspec.yaml

      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux/x64/release/bundle/

  build-windows:
    if: |
      github.event_name == 'push' ||
      contains(inputs.platforms, 'Windows') ||
      inputs.platforms == 'Все платформы'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Recreate Project Structure
        run: |
          Move-Item lib lib_backup
          Move-Item pubspec.yaml pubspec_backup
          flutter create --org com.itoryon.meow --project-name imperor_signal .
          Remove-Item -Recurse -Force lib
          Remove-Item -Force pubspec.yaml
          Move-Item lib_backup lib
          Move-Item pubspec_backup pubspec.yaml -Force

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Zip Windows Build
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath windows-build.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: windows-build.zip